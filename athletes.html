<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/css/athletes.css" />
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html" tabindex="Olympics"><img src="" height="24" /></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="athletes.html"><i class="fa fa-user-o text-warning"></i> Athletes</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="competitions.html"><i class="fa fa-trophy"></i> Competitions</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="countries.html"><i class=" fa fa-flag-o text-danger"></i> Countries</a></li>
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="games.html"><i class="fa fa-map-marker text-success"></i> Games</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="modalities.html"><i class="fa fa-soccer-ball-o text-primary"></i> Modalities</a></li>
                    <li class="nav-item"><a class="nav-link" aria-current="page" href="favourites.html"><i class="fa fa-heart text-danger"></i> Favourites</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Working Area -->
    <div class="container">
        <div class="border-bottom py-2 mb-2">
            <h2 data-bind="text:displayName"></h2>
        </div>
        <!-- ko if:records().length > 0 -->
        <div class="row small">
            <p class=" col-4 mr-auto pt-2">
                <span data-bind="html: 'Page: ' + currentPage() + ' of ' + totalPages()"></span><br />
                <span data-bind="html: 'Athletes: '+ fromRecord() + '-' + toRecord() + ' of ' + totalRecords()"></span>
            </p>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <form action="" id="1stform">
                            <div class="form-group input-group rounded">
                                <input type="search" id="SearchText" style="height: 35px;" class="form-control rounded"
                                    placeholder="Search an athlete" aria-label="Search"
                                    aria-describedby="search-addon" />
                                <button id="btnsumbit" style="height: 35px;" class="btn btn-primary my-2 my-sm-0"
                                    type="submit"><i class="fa fa-search"></i></button>
                            </div>
                        </form>
                    </div>
                    <div class="col-8">
                        <ul class="pagination float-end">
                            <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                            <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './athletes.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                            <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './athletes.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                            <!-- /ko -->
                            <!-- ko foreach: pageArray()-->
                            <!-- ko if:$data == $parent.currentPage() -->
                            <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                            <!-- /ko -->
                            <!-- ko if:$data != $parent.currentPage() -->
                            <li class="page-item"><a class="page-link" data-bind="attr: { href: './athletes.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                            <!-- /ko -->
                            <!-- /ko -->
                            <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                            <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './athletes.html?page=' + nextPage(), rel:'next' }">→</a></li>
                            <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './athletes.html?page=' + totalPages() }">⇥</a></li>
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        
            
        <!-- /ko -->
           
        <div class="row" data-bind="foreach:records">
            <div class="col-md-3">
              <div class="material-card Cyan">
                        <h2>
                           <span> <h6 data-bind="text:Name"></h6></span>
                        </h2>
                        <div class="mc-content">
                          <div class="img-container">
                            <img class="img-responsive" data-bind="safeSrc:{src:Photo , fallback: 'img/default.png'}">
                          </div>
                          <div class="mc-description">
                            <div class="card-info"><h5>Sex: <span data-bind="text:Sex"></span> </h5></div>
                            <div class="card-info"><h5>Best Medal: <span data-bind="text:BestPosition"></span> </h5></div>
                          </div>
                        </div>
                        <a class="mc-btn-action">
                          <i class="fa fa-bars"></i>
                        </a>
                        <div class="mc-footer">
                          <h4>
                            <a data-bind="attr: { href:'./athletesDetails.html?id=' + Id }" class="btn btn-primary">More details</a>
                            <button class="btn btn-default btn-outline-danger btn-sm btn-favourite" data-bind="click: () => $parent.toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }">
                                <i data-bind="attr: {'class': $parent.favourites().includes(Id)? 'fa fa-heart' : 'fa fa-heart-o'}" class="fa fa-heart-o" title="Selecione para adicionar aos favoritos"></i>
                          </h4>
                        </div>
                    </div>
                </div>
            </div>

    <div class="row small">
        <p class=" col-4 mr-auto pt-2">
            
        </p>
        <div class="col-8 my-0 pt-3">
            <ul class="pagination float-end">
                <!-- ko if: currentPage() > 5 && totalPages() > 10 -->
                <li class="page-item float-end"><a class="page-link" title="First Page" data-bind="attr: { href: './athletes.html?page=' + '1',  rel:'prev'}">⇤</a></li>
                <li class="page-item float-end"><a class="page-link" title="Previous Page" data-bind="attr: { href: './athletes.html?page=' + previousPage(),  rel:'prev'}">←</a></li>
                <!-- /ko -->
                <!-- ko foreach: pageArray()-->
                <!-- ko if:$data == $parent.currentPage() -->
                <li class="active page-item"><a class="page-link" data-bind="attr: { title:'Current Page ' + $data }, text: $data"></a></li>
                <!-- /ko -->
                <!-- ko if:$data != $parent.currentPage() -->
                <li class="page-item"><a class="page-link" data-bind="attr: { href: './athletes.html?page=' + $data, title:'Goto Page ' + $data }, text:$data"></a></li>
                <!-- /ko -->
                <!-- /ko -->
                <!-- ko if: currentPage() < totalPages() - 4 && totalPages() > 9 -->
                <li class="page-item"><a class="page-link" title="Next Page" data-bind="attr: { href: './athletes.html?page=' + nextPage(), rel:'next' }">→</a></li>
                <li class="page-item"><a class="page-link" title="Last Page" data-bind="attr: { href: './athletes.html?page=' + totalPages() }">⇥</a></li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <img src="" height="30" /> Loading data...
                    </h5>
                </div>
                <div class="modal-body text-center">
                    <img src="https://i.pinimg.com/originals/ad/a3/c7/ada3c7b0d94c2159e156adcbd2a8f9cd.gif" height="200" />
                </div>
            </div>
        </div>
    </div>
    
    <!-- End of Working Area -->
    <nav class="navbar navbar-light bg-light fixed-bottom">
        <div class="container small">
            <div class="navbar-text">&copy;  Introdução as Tecnologias Web - 2022/23</div>
            <div class="navbar-text">Made with <i class="fa fa-heart-o text-danger"></i> for U</div>
            <div class="navbar-nav">
                <div class="nav-item text-end"><a href="https://www.ua.pt" class="nav-link">Universidade de Aveiro</a></div>
            </div>
        </div>
    </nav>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.1/knockout-latest.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>    
    <script src="js/athletes2.js"></script>
    <script>
                $(document).ready(function () {

const api_url = "http://192.168.160.58/Olympics/api/athletes/SearchByName?q=";

$("#SearchText").autocomplete({
    minLength: 4,
    source: function (request, response) {
        $.ajax({
            type: "GET",
            url: api_url,
            data: {
                q: $('#SearchText').val().toLowerCase()
            },
            success: function (data) {
                if (!data.length) {
                    var result = [{
                        label: 'Sem resultados',
                        value: response.term,
                        source: ""
                    }];
                    response(result);
                } else {

                    var nData = $.map(data, function (value, key) {
                        return {
                            label: value.Name,
                            value: value.Id,
                        }
                    });
                    results = $.ui.autocomplete.filter(nData, request.term);
                    response(results);
                }
            },
            error: function () {
                alert("error!");
            }
        })
    },
    select: function (event, ui) {
        event.preventDefault();
        $("#SearchText").val(ui.item.label);

        window.location.href = "./athletesDetails.html?id=" + ui.item.name;
            
        
        // h.loadTitleModal(ui.item.value)
    },
    focus: function (event, ui) {
        $("SearchText").val(ui.item.label);
    }
});
});
    </script>
</body>
