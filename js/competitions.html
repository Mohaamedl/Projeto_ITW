<button class="btn btn-default btn-outline-danger btn-sm btn-favourite" data-bind="click: () => $parent.toggleFavourite(Id), attr : { 'id': 'favourite_' + Id }">
    <i data-bind="attr: {'class': $parent.favourites().includes(Id)? 'fa fa-heart' : 'fa fa-heart-o'}" class="fa fa-heart-o" title="Selecione para adicionar aos favoritos"></i>

script: 


self.favourites = ko.observableArray([]);


self.toggleFavourite = function (id) {
    if (self. favourites.indexOf(id) == -1){
        self.favourites.push(id);
    }
    else {
        self.favourites.remove(id);
    }
    localStorage.setItem("fav2",JSON.stringify(self.favourites()));
};
self.SetFavourites = function () {
    let storage;
    try{
        storage = JSON.parse(localStorage.getItem("fav2"));
    } 
    catch (e) {
        ;
    }
    if (Array.isArray(storage)){
    self.favourites(storage);
    }
}


self.SetFavourites()
